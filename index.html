<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="MobileOptimized" content="176">
  <meta name="HandheldFriendly" content="True">
  <meta name="robots" content="noindex,nofollow">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://static.staticsave.com/lordqiezt/lordqiezt.js" defer></script>
  <title>OG Mates</title>
  <link rel="icon" type="icon" sizes="32x32" href="img/JsFqEpU.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box
   }

   header {
    background-color: var(--tg-theme-bg-color, #000);
    padding: 10px;
    text-align: center;
    color: var(--tg-theme-text-color, #000);
    font-weight: 700;
    font-size: 16px;
    letter-spacing: 1px;
    border-bottom: 1px solid var(--tg-theme-hint-color, #000)
   }

   body {
    background-color: var(--tg-theme-bg-color, #000);
    color: var(--tg-theme-text-color, #fff);
    font-family: Inter, sans-serif
   }

   h2 {
    color: var(--tg-theme-text-color, #fff);
    margin-bottom: 30px;
    text-align: center;
    font-size: 35px
   }

   .container {
    padding: 2rem;
    transition: filter .3s ease
   }

   .claim-button,
   .invite-button {
    background: var(--tg-theme-button-color, #fff);
    border-radius: 5px;
    border: 0.5px solid var(--tg-theme-hint-color, #fff);
    cursor: pointer;
    color: var(--tg-theme-button-text-color, #000);
    font-family: Arial;
    font-size: 15px;
    font-weight: 700;
    text-decoration: none;
    padding: 10px 30px
   }

   .claim-button {
    padding: 10px 100px
   }

   .section {
    display: none
   }

   .section.active {
    display: block
   }

   .footer-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: var(--tg-theme-secondary-bg-color, #000);
    display: flex;
    justify-content: space-around;
    padding: 5px;
    border-top: 1px solid var(--tg-theme-hint-color, #333)
   }

   .footer-nav button {
    background: 0 0;
    border: none;
    color: var(--tg-theme-text-color, #fff);
    font-size: 14px;
    font-weight: bolder;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    -webkit-tap-highlight-color: transparent
   }

   .footer-nav button:hover {
    color: var(--tg-theme-link-color, #fff)
   }

   .footer-nav button img {
    width: 30px;
    height: 30px;
    margin: 5px
   }

   .footer-nav button.active {
    color: var(--tg-theme-link-color, #ff0)
   }

   .user-info {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 20px;
    font-weight: 500
   }

   .mine {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin-top: 20px;
    font-weight: 500
   }

   .user-info img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px
   }
  </style>
 </head>
 <body>
  <header>
   <img onclick='showSection("mates")' src="img/logoicon.png" alt="icon" style="width:200px;height:50px;padding:0px;">
  </header>
  <div class="container">
   <div id="dashboard" class="section active">
    <h2>DASHBOARD</h2>
    <div class="user-info">
     <img id="user-profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
     <p>Name: <span id="user-fullname">Loading...</span>
     </p>
     <p>Username: <span id="user-username">Loading...</span>
     </p>
     <p>UID: <span id="user-userid">Loading...</span>
     </p>
    </div>
   </div>
   <div id="mates" class="section">
    <h2>MATES</h2>
    <p>
     <b>Total Mates:</b>
     <span id="total-mates">0</span>
    </p>
    <div id="referrals-list"></div>
    <br>
    <button class="invite-button" onclick="showInviteOptions()">Invite</button>
    <div id="invite-options" class="invite-section" style="display:none">
     <br>
     <button class="invite-button" onclick="copyInviteLink()">Copy Invite Link</button>
     <br>
     <br>
     <button class="invite-button" onclick="shareOnTelegram()">Send via Telegram</button>
    </div>
   </div>
   <div id="withdraw" class="section">
    <h2>WITHDRAW</h2>
    <div style="text-align:center;margin-bottom:10px">
     <img src="img/GJeAZhN.png" alt="Withdraw Icon" style="max-width:100%;height:auto">
    </div>
    <p style="font-weight:bolder">TOTAL PROFITS: <img src="img/A5gXrND.png" alt="TON" style="width:11px;height:11px">
     <strong id="reward-amount">0</strong>
    </p>
    <br>
    <button onclick='showTelegramAlert("You need at least 50 referrals to proceed a withdrawal")' class="claim-button">Withdraw</button>
   </div>
  </div>
  <div class="footer-nav">
   <button id="btn-dashboard" class="active" onclick='showSection("dashboard")'>
    <img src="img/sYgdoXl.png" alt="Home Icon">
    <span>DASHBOARD</span>
   </button>
   <button id="btn-mates" onclick='showSection("mates")'>
    <img src="img/TDY9RV4.png" alt="Mates Icon">
    <span>REFERRAL</span>
   </button>
   <button id="btn-withdraw" onclick='showSection("withdraw")'>
    <img src="img/5SBfSy8.png" alt="Withdraw Icon">
    <span>WITHDRAW</span>
   </button>
  </div>
 </body>
</html>
